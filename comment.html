                       regbtn.onclick = function() {

                        span.onclick = function() {

                        }

                        function validateForm() {
                         var inputVal = document.getElementById("userFirstName").value;
                          var inputVal1 = document.getElementById("userFeedback").value;
                          if ((document.comments.Rating1.checked == true) && (document.comments.FirstName.value != "")) {
